<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج بيانات الجهاز</title>

  <style>
    body{font-family:Arial,sans-serif;background:#f2f6ff;margin:0;padding:20px}
    .card{max-width:520px;margin:auto;background:#fff;border-radius:14px;padding:18px 18px 22px;
      box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h2{margin:0 0 14px;text-align:center;color:#0d47a1}
    label{display:block;margin-top:12px;color:#0d47a1;font-weight:700}
    input,textarea{
      width:100%;box-sizing:border-box;margin-top:6px;padding:11px 12px;border-radius:10px;
      border:1px solid #cfd8dc;background:#fff;font-size:15px;outline:none
    }
    textarea{min-height:120px;resize:vertical}
    .btn{
      width:100%;margin-top:16px;padding:12px;border:0;border-radius:10px;
      background:#0d47a1;color:#fff;font-size:16px;font-weight:700
    }
    .btn:active{transform:scale(.99)}
    .hint{margin-top:10px;font-size:13px;color:#607d8b;text-align:center}
  </style>
</head>

<body>
  <div class="card">
    <h2>نموذج بيانات الجهاز</h2>

    <label>اسم الموظف</label>
    <input id="name" type="text" placeholder="اكتب الاسم" />

    <label>الوظيفة</label>
    <input id="job" type="text" placeholder="اكتب الوظيفة" />

    <label>المرتب</label>
    <input id="salary" type="text" placeholder="اكتب المرتب" />

    <label>الإجازة</label>
    <input id="leave" type="text" placeholder="اكتب الإجازة" />

    <label>Fault Report</label>
    <textarea id="fault" placeholder="اكتب المشكلة هنا"></textarea>

    <button class="btn" onclick="sendWhatsApp()">إرسال على واتساب</button>

    <div class="hint">سيتم فتح واتساب برسالة جاهزة — اضغط إرسال</div>
  </div>

  <script>
    function sendWhatsApp(){
      const name = document.getElementById('name').value.trim();
      const job = document.getElementById('job').value.trim();
      const salary = document.getElementById('salary').value.trim();
      const leave = document.getElementById('leave').value.trim();
      const fault = document.getElementById('fault').value.trim();

      const msg =
        "بيانات الجهاز/الموظف:%0A" +
        "الاسم: " + encodeURIComponent(name) + "%0A" +
        "الوظيفة: " + encodeURIComponent(job) + "%0A" +
        "المرتب: " + encodeURIComponent(salary) + "%0A" +
        "الإجازة: " + encodeURIComponent(leave) + "%0A%0A" +
        "Fault Report:%0A" + encodeURIComponent(fault);

      const phone = "201274693883"; // رقمك بصيغة دولية (مصر +20)
      const url = "https://wa.me/" + phone + "?text=" + msg;

      window.open(url, "_blank");
    }
  </script>
</body>
</html>

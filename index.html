      
<!doctype html>
<html lang="ar" dir="ltr">
<head>
<meta charset="utf-8">
<title>ELECTRIC.ASSEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:Arial,sans-serif;
  background:linear-gradient(180deg,#e8f2ff,#f7fbff)
}
.card{
  width:640px;
  max-width:95%;
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  overflow:hidden
}
.header{text-align:center;padding:20px}
h1{margin:0;color:#123a62}

.image-box{
  margin:15px auto 0;
  border:2px dashed #cfdceb;
  border-radius:14px;
  width:70%;
  max-width:520px;
  height:240px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background:#fff;
}
#image{
  display:none;
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}
#ph{color:#2b4a66;font-weight:700}

.content{padding:18px}
label{font-size:12px;font-weight:bold;color:#2b4a66}
input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #cfdceb;
  margin-top:6px
}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.row-inline{display:flex;gap:10px;align-items:center}
.row-inline input{flex:1}
.row-inline select{width:45%;min-width:160px}

.btns{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:12px;
  margin-top:18px
}
button{
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:bold;
  cursor:pointer
}
.img{background:#eef6ff}
.confirm{background:#0b5ea8;color:#fff}
.func{background:#0b1b2b;color:#fff}
</style>
</head>

<body>
<div class="card">
  <div class="header">
    <h1>ELECTRIC.ASSEM</h1>

    <div class="image-box">
      <img id="image">
      <span id="ph"><i class="fa-solid fa-image"></i> IMAGE PREVIEW</span>
    </div>
  </div>

  <div class="content">
    <label>CUSTOMER</label>
    <select>
      <option selected disabled>Choose...</option>
      <option>KHALDA</option>
      <option>AGIBA</option>
      <option>SCIMITTAR</option>
    </select>

    <div class="row" style="margin-top:12px">
      <div>
        <label>RIG</label>
        <input>
      </div>
      <div>
        <label>SYSTEM</label>
        <select>
          <option selected disabled>Choose...</option>
          <option>WINCATT</option>
          <option>MTT</option>
          <option>ATEX</option>
        </select>
      </div>
    </div>

    <label style="margin-top:12px;display:block">DEVICE ID</label>
    <input>

    <label style="margin-top:12px;display:block">LOADCELL NUM</label>
    <div class="row-inline">
      <input>
      <select>
        <option selected disabled>TYPE</option>
        <option>TENSION</option>
        <option>COMPRESSION</option>
      </select>
    </div>

    <label style="margin-top:12px;display:block">DEVICE STATUS</label>
    <input>

    <div class="btns">
      <button class="img" id="imgBtn">
        <i class="fa-solid fa-camera"></i> IMAGE
      </button>
      <button class="confirm">CONFIRM</button>
      <button class="func">FUNCTION</button>
    </div>

    <!-- input Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ -->
    <input
      type="file"
      id="imgInput"
      accept="image/*"
      hidden
    >
  </div>
</div>

<script>
const imgBtn   = document.getElementById("imgBtn");
const imgInput = document.getElementById("imgInput");
const image    = document.getElementById("image");
const ph       = document.getElementById("ph");

imgBtn.addEventListener("click", () => {
  imgInput.click(); // ðŸ‘ˆ Ø¯Ù‡ Ø§Ù„Ù„ÙŠ Ø¨ÙŠÙØªØ­ ØµÙˆØ± Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„
});

imgInput.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if(!file) return;

  const url = URL.createObjectURL(file);
  image.src = url;
  image.style.display = "block";
  ph.style.display = "none";
});
</script>
</body>
</html>
